<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="clock-container">
        <h1>Digital Clock</h1>
        
        <!-- Clock Section -->
        <div class="clock-section">
            <select id="timezoneSelect">
                <option th:each="timezone : ${timezones}" th:value="${timezone}" th:text="${timezone}"></option>
            </select>
            <div id="clock" class="large-text"></div>
            <div id="date"></div>
            <div id="day"></div>
            <div id="timezone"></div>
        </div>

        <!-- Alarm Section -->
        <div class="alarm-section">
            <h2>Alarm</h2>
            <input type="time" id="alarmTime">
            <button id="setAlarm">Set Alarm</button>
            <div id="alarmMessage"></div>
        </div>

        <!-- Stopwatch Section -->
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div id="stopwatch" class="large-text">00:00:00</div>
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="resetStopwatch">Reset Stopwatch</button>
            <button id="lapStopwatch">Lap</button>
            <div id="lapTimes"></div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h2>Timer</h2>
            <div id="timer" class="large-text">00:00:00</div>
            <input type="number" id="timerInput" placeholder="Enter minutes">
            <button id="startTimer">Start Timer</button>
            <button id="preset5Min">5 Min Timer</button>
            <button id="preset10Min">10 Min Timer</button>
        </div>
    </div>

    <script src="/js/clock.js"></script>
</body>
</html>
