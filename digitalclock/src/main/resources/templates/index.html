<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="clock-container">
        <div th:each="clockData : ${clockDataList}">
            <div th:text="${clockData.dateTime.toLocalTime()}"></div>
            <div th:text="${clockData.timeZone}"></div>
        </div>
        <div class="alarm-container">
            <input type="time" id="alarmTime" placeholder="Set Alarm">
            <button id="setAlarm">Set Alarm</button>
            <div id="alarmMessage"></div>
        </div>
        <div class="controls">
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="resetStopwatch">Reset Stopwatch</button>
            <button id="lapStopwatch">Lap</button>
            <div id="lapTimes"></div>
            <input type="number" id="timerInput" placeholder="Enter minutes">
            <button id="startTimer">Start Timer</button>
            <button id="preset5Min">5 Min Timer</button>
            <button id="preset10Min">10 Min Timer</button>
        </div>
        <div id="stopwatch">00:00:00</div>
        <div id="timer">00:00:00</div>
    </div>
    <script src="/js/clock.js"></script>
</body>
</html>
