<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="clock-container">
        <h1>Digital Clock</h1>
        
        <!-- Clock Section -->
        <div class="clock-section">
            <select id="timezoneSelect"></select>
            <div id="clock" class="large-text"></div>
            <div id="date"></div>
            <div id="day"></div>
            <div id="timezone"></div>
        </div>

        <!-- Alarm Section -->
        <div class="alarm-section">
            <h2>Alarm</h2>
            <input type="time" id="alarmTime">
            <button id="setAlarm">Set Alarm</button>
            <div id="alarmMessage"></div>
        </div>

        <!-- Stopwatch Section -->
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div id="stopwatch" class="large-text">00:00:00</div>
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="resetStopwatch">Reset Stopwatch</button>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h2>Timer</h2>
            <div id="timer" class="large-text">00:00:00</div>
            <input type="number" id="timerInput" placeholder="Enter minutes">
            <button id="startTimer">Start Timer</button>
        </div>
    </div>

    <audio id="alarmSound" src="/alarm.mp3"></audio>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/js/clock.js"></script>
</body>
</html>
